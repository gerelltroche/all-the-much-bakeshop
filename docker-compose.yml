services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bakeshop-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bakeshop}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bakeshop_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-bakeshop}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bakeshop-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bakeshop}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  bakeshop:
    build:
      context: .
      dockerfile: Dockerfile
      network: host
      args:
        # Use localhost during build (host network mode allows access to host's postgres on 5432)
        - DATABASE_URL=postgresql://bakeshop:bakeshop_dev_password@localhost:5432/bakeshop?schema=public
    image: all-the-much-bakeshop:latest
    container_name: bakeshop-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      # Override DATABASE_URL at runtime to use postgres service name (not localhost)
      - DATABASE_URL=postgresql://bakeshop:bakeshop_dev_password@postgres:5432/bakeshop?schema=public
    volumes:
      # Persist uploaded product images
      - ./uploads:/app/uploads
      # Log files
      - ./logs:/app/logs
    networks:
      - bakeshop-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Cloudflare Tunnel
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: bakeshop-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - bakeshop-network
    depends_on:
      bakeshop:
        condition: service_healthy
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

# Dedicated network for container communication
networks:
  bakeshop-network:
    driver: bridge

# Persistent volumes
volumes:
  postgres_data:
  uploads:
  logs:
