services:
  # Next.js Application
  bakeshop:
    build:
      context: .
      dockerfile: Dockerfile
    image: all-the-much-bakeshop:latest
    container_name: bakeshop-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Persist uploaded product images
      - ./uploads:/app/uploads
      # Log files
      - ./logs:/app/logs
    networks:
      - bakeshop-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Cloudflare Tunnel
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: bakeshop-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - bakeshop-network
    depends_on:
      bakeshop:
        condition: service_healthy
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

# Dedicated network for container communication
networks:
  bakeshop-network:
    driver: bridge

# Persistent volumes
volumes:
  uploads:
  logs:
